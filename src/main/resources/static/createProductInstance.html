<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新建产品实例</title>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
	<script>
		//获得参数
		var request = {
			QueryString : function(val) {
				var uri = window.location.search;
				var re = new RegExp("" + val + "=([^&?]*)", "ig");
				return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
			}
		}
		var params = request.QueryString("params");
		if (!params) {
			alert('参数不足！');
			window.open('about:blank', '_self', '');
			window.close();
		}
		var paramArray = params.split(",");
		var accessToken = paramArray[0];
		var tenantCode = paramArray[1];
		var productId = paramArray[2];
		alert(accessToken + " " + tenantCode + " " + productId)
		if (!accessToken || !tenantCode || !productId) {
			alert('参数不足！');
			window.open('about:blank', '_self', '');
			window.close();
		}

		$.ajax({
			url : "/chidi/market/productInstances",
			type : "POST",
			beforeSend : function(request) {
				request.setRequestHeader("x-cbc-accessToken", accessToken);
				request.setRequestHeader("x-cbc-tenantCode", tenantCode);
			},
			data : {
				productId : productId,
				tenantCode : tenantCode
			},
			success : function(text) {
				console.log("message: " + text);
				alert("已经开始开通产品，请在市场中查看……");
				window.open('about:blank', '_self', '');
				window.close();
			},
			error : function(xhr) {
				alert("开通产品失败！");
				window.open('about:blank', '_self', '');
				window.close();
			}
		});
	</script>
	<p id="message" style="text-align:center"></p>

</body>
</html>
